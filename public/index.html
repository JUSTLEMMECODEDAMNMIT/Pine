<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #0070f3;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Simple Web Proxy</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here" />
    <button onclick="loadUrl()">Load URL</button>
    <iframe id="proxyFrame"></iframe>
    <script>
        function loadUrl() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('proxyFrame').src = `/api/proxy?url=${encodeURIComponent(url)}`;
            }
        }
    </script>
</body>
</html>
